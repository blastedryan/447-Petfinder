    <div class = "container">
      <h2 class = "text-center">
	Pets within 10 mile radius
      </h2>

      <div id='map' style='width: 800px; height: 600px;'></div>
    </div>

    <script>


      mapboxgl.accessToken ='<--insert key here-->'


      var map = new mapboxgl.Map({
	  container: 'map',
	  style: 'mapbox://styles/mapbox/streets-v11',
	  center:[-77.04, 38.907],
	  zoom: 11.5
      });



      map.on('load', function () {
	  map.loadImage(
	      'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',

	      // Add an image to use as a custom marker
	      function (error, image) {
		  if (error) throw error;
		  map.addImage('custom-marker', image);

		  map.addSource('pets', {
		      type: 'geojson',
		      data:"{% static 'js/pet_results.geojson' %}",
		      cluster: true,
		      clusterMaxZoom: 14, // Max zoom to cluster points on
		      clusterRadius: 100 // Radius of each cluster when clustering points (defaults to 50)
		  });




		  map.addLayer({
		      id: 'clusters',
		      type: 'circle',
		      source: 'pets',
		      filter: ['has', 'point_count'],
		      paint: {
			  // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
			  // with three steps to implement three types of circles:
			  //   * Blue, 20px circles when point count is less than 100
			  //   * Yellow, 30px circles when point count is between 100 and 750
			  //   * Pink, 40px circles when point count is greater than or equal to 750
			  'circle-color': [
			      'step',
			      ['get', 'point_count'],
			      '#51bbd6',
			      3,
			      '#f1f075',
			      10,
			      '#f28cb1'
			  ],
			  'circle-radius': [
			      'step',
			      ['get', 'point_count'],
			      20,
			      100,
			      30,
			      750,
			      40
			  ]
		      }
		  });




		  map.addLayer({
		      id: 'cluster-count',
		      type: 'symbol',
		      source: 'pets',
		      filter: ['has', 'point_count'],
		      layout: {
			  'text-field': '{point_count_abbreviated}',
			  'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
			  'text-size': 12
		      }
		  });


		  // Add a layer showing the places.
		  map.addLayer({
		      'id': 'pets_found',
		      'type': 'symbol',
		      'source': 'pets',
		      'filter':['!', ['has', 'point_count']],
		      'layout': {
			  'icon-image': 'custom-marker',
			  'icon-allow-overlap': true
		      }
		  });



	      }
	  );

	  // Create a popup, but don't add it to the map yet.
	  var popup = new mapboxgl.Popup({
	      closeButton: false,
	      closeOnClick: false
	  });
	  
	  map.on('mouseenter', 'pets_found', function (e) {
	      // Change the cursor style as a UI indicator.
	      map.getCanvas().style.cursor = 'pointer';
	      
	      var coordinates = e.features[0].geometry.coordinates.slice();
	      var description = e.features[0].properties.description;
	      var image = e.features[0].properties.image;

	      // If the map is zoomed out such that multiple
	      // copies of the feature are visible, the popup appears
	      // over the copy being pointed to.
	      while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
		  coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
	      }
	      
	      // Populate the popup and set its coordinates
	      // based on the feature found.
	      popup.setLngLat(coordinates).setHTML('<p><img src='+image+'></p>'+description).addTo(map);
	  });
	  
	  map.on('mouseleave', 'pets_found', function () {
	      map.getCanvas().style.cursor = '';
	      popup.remove();
	  });
      });








    </script>
